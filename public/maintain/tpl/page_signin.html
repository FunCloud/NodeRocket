<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController"  ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t" ng-click="addNum()">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="帐号" class="form-control no-border" ng-model="user.LOGIN_CODE" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.PASSWORD" required>
        </div>
        <div class="list-group-item" ng-if="num>5">
           <input type="text" placeholder="请输入唯一码" class="form-control no-border" ng-model="user.CODE" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <div class="text-center m-t m-b"><a>忘记密码?请联系@大葩儿</a></div>
      <div class="line line-dashed"></div>
      <allen-file-upload f-model='user.HEADIMGURL' f-img="true"></allen-file-upload>{{user.HEADIMGURL}}{{user}}
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
