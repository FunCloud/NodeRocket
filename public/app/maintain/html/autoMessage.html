<div class="panel panel-default no-padder">                                                                                                                                                                                               
	<div class="panel-heading ft-top-title ng-binding" >关注推送</div> 
		<div class="panel-body">
			<div class="p-l-sm padder-v-sm">
				<div class="hbox padder-v-md">
					<div class="col col-md">标题：</div>
					<div class="col p-r-sm">
						<input type="text" class="form-control" ng-model="autoMessage.TITLE">
					</div>
				</div>
				<div class="hbox padder-v-md">
					<div class="col col-md">内容：</div>
					<div class="col p-r-sm">
						<input type="text" class="form-control" ng-model="autoMessage.DETAIL">
					</div>
				</div>
				<div class="hbox padder-v-md">
					<div class="col col-md">图片地址：</div>
					<div class="col col-lg">
						<img class="img-xs b-a" alt="图片信息" ng-src="{{autoMessage.PIC_URL}}">
					</div>
					<div class="col p-r-sm">
						<input type="text" class="form-control " ng-model="autoMessage.PIC_URL">
					</div>
					
				</div>
				<div class="hbox padder-v-md">
					<div class="col col-md">链接：</div>
					<div class="col p-r-sm">
						<input type="text" class="form-control" ng-model="autoMessage.URL">
					</div>
				</div>
				
				<div class="hbox">
					<div class="col text-right p-r-sm">
						<a class="btn btn-info" ng-click="ok()">提交</a>
					</div>
					<div class="col p-l-sm">
						<a class="btn btn-warning" ng-click="reset()">重置</a>
					</div>
				</div>
			</div>
		</div>
</div>
